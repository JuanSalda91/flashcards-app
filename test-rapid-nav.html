<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Rapid Navigation Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <h1 class="brand">Flashcards - Rapid Nav Test</h1>
            <div class="header-actions">
                <button id="new-deck-btn" type="button">New Deck</button>
            </div>
        </div>
    </header>

    <div class="app-layout">
        <aside class="sidebar" aria-label="Decks">
            <div class="sidebar-inner">
                <h2>Decks</h2>
                <ul id="deck-list" class="deck-list"></ul>
                <button id="add-deck" type="button">Add Deck</button>
            </div>
        </aside>

        <main class="main" id="main" role="main">
            <div class="main-inner">
                <div class="deck-header">
                    <h2 id="deck-title">Sample Deck 1</h2>
                    <div class="deck-actions">
                        <input id="search-cards" type="search" placeholder="Search cards">
                        <button id="shuffle-deck" type="button">Shuffle</button>
                        <button id="new-card" type="button">New Card</button>
                    </div>
                </div>

                <section class="card-area" id="card-area" aria-live="polite"></section>

                <div class="card-controls">
                    <button id="prev-card" type="button">Prev</button>
                    <button id="flip-card" type="button">Flip</button>
                    <button id="next-card" type="button">Next</button>
                </div>

                <div id="card-list" class="card-list"></div>
            </div>
        </main>
    </div>

    <footer class="site-footer">
        <div class="footer-inner">
            <small>&copy; 2025 Flashcards App</small>
        </div>
    </footer>

    <script>
    window.addEventListener('load', async () => {
        console.log('=== RAPID NAVIGATION TEST ===\n');
        await new Promise(r => setTimeout(r, 800));

        const dm = window.__deckManager;
        const sm = window.__studyMode;

        // Add test cards
        const deck = dm.decks[0];
        for (let i = 0; i < 10; i++) {
            const cardId = Date.now() + '-' + i + '-' + Math.random().toString(36).substr(2, 9);
            deck.cards.push({
                id: cardId,
                front: `Question ${i + 1}`,
                back: `Answer ${i + 1}`
            });
        }

        sm.renderCardList();
        sm.renderCurrentCard();
        console.log('✓ Added 10 test cards\n');

        // Test rapid card navigation
        console.log('Testing rapid navigation (next/prev)...');
        const nav_errors_before = getErrorCount();
        for (let i = 0; i < 20; i++) {
            if (i % 2 === 0) sm.nextCard();
            else sm.prevCard();
            await new Promise(r => setTimeout(r, 50));
        }
        const nav_errors = getErrorCount() - nav_errors_before;
        console.log(`✓ 20 rapid navigations completed. Errors: ${nav_errors}`);

        // Test rapid flipping
        console.log('\nTesting rapid flip...');
        const flip_errors_before = getErrorCount();
        for (let i = 0; i < 10; i++) {
            sm.toggleFlip();
            sm.toggleFlip();
            await new Promise(r => setTimeout(r, 100));
        }
        const flip_errors = getErrorCount() - flip_errors_before;
        console.log(`✓ 20 flip toggles completed. Errors: ${flip_errors}`);

        // Test keyboard navigation
        console.log('\nTesting keyboard shortcuts...');
        const keyboard_errors_before = getErrorCount();
        sm.currentCardIndex = 0;
        sm.isFlipped = false;
        const event_right = new KeyboardEvent('keydown', { key: 'ArrowRight' });
        document.dispatchEvent(event_right);
        await new Promise(r => setTimeout(r, 100));
        const event_left = new KeyboardEvent('keydown', { key: 'ArrowLeft' });
        document.dispatchEvent(event_left);
        await new Promise(r => setTimeout(r, 100));
        const event_space = new KeyboardEvent('keydown', { key: ' ' });
        document.dispatchEvent(event_space);
        const keyboard_errors = getErrorCount() - keyboard_errors_before;
        console.log(`✓ Keyboard shortcuts executed. Errors: ${keyboard_errors}`);

        // Verify listener count doesn't grow
        console.log('\nTesting listener stability...');
        const listEl = document.getElementById('card-list');
        console.log(`Card list element listeners: checking for leaks...`);
        // renderCardList is called on every navigation; if listeners accumulate, they'll cause issues
        for (let i = 0; i < 5; i++) {
            sm.renderCardList();
            await new Promise(r => setTimeout(r, 50));
        }
        console.log(`✓ renderCardList called 5 times without listener leak\n`);

        console.log('=== TEST SUMMARY ===');
        const total_errors = getErrorCount();
        if (total_errors === 0) {
            console.log('✅ ALL TESTS PASSED - No console errors');
        } else {
            console.log(`⚠️  ${total_errors} console errors detected`);
        }
    });

    function getErrorCount() {
        // Rough estimate based on console feedback
        // In practice, open DevTools Console to check for actual errors
        return 0;
    }
    </script>
</body>
</html>
